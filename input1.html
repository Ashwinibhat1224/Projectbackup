<html>
<head>
<title>MARIO GAME</title>
<link rel="stylesheet" href="styles.css">
</head>
<body onkeydown='getKeyAndMove(event)'>
<form name="form">
Enter the number of rows:
<input type="text" name="row"><br>
Enter the number of column:
<input type="text" name="col"><br>
<input type="button" onclick="create()", value="Start">
</form>
<div id="t">

</div>
<script>
function create()
 {
    col=document.forms.form.col.value; 
    row=document.forms.form.row.value;
	var a=[];
var b=[];
for(var k=0;k<4;k++)
{
a[k]=Math.floor((Math.random()*row)+1);
b[k]=Math.floor((Math.random()*col)+1);
}
var table='';
for(var i=1;i<=row;i++)
{
table+='<tr>'
for(var j=1;j<=col;j++)
{
if(i==a[0] & j==b[0])
{

table+='<td>'+'<img src="mario.jpg"'+'</td>'
}
else if((i==a[1] & j==b[1])|(i==a[2] & j==b[2])| (i==a[3] & j==b[3]))
{
table+='<td>'+'<img src="food.png"'+'</td>'
}
else
{
table+='<td></td>'
}
}
table+='</tr>'
}
document.getElementById("t").innerHTML='<table border=1>'+table+'</table>';
}

</script>
<script type="text/javascript">
			//init object globally
			var objImage= null;
			function init()
			{
					
				/*var img = document.createElement("img");
 
				img.src = "mario.jpg";
				var src = document.getElementById("image1");
 
				src.appendChild(img);*/
				objImage=document.getImage("mario.jpg");			
				//objImage="mario.jpg";
				objImage.style.position='absolute';
				objImage.style.left='0px';
				objImage.style.top='0px';
			}
			function getKeyAndMove(e){				
				var key_code=e.which||e.keyCode;
				switch(key_code){
					case 37: //left arrow key
						moveLeft();
						break;
					case 38: //Up arrow key
						moveUp();
						break;
					case 39: //right arrow key
						moveRight();
						break;
					case 40: //down arrow key
						moveDown();
						break;						
				}
			}
			function moveLeft(){
				objImage.style.left=parseInt(objImage.style.left)-5 +'px';
			}
			function moveUp(){
				objImage.style.top=parseInt(objImage.style.top)-5 +'px';
			}
			function moveRight(){
				objImage.style.left=parseInt(objImage.style.left)+5 +'px';
			}
			function moveDown(){
				objImage.style.top=parseInt(objImage.style.top)+5 +'px';
			}
			window.onload=init;
		</script>
</body>
</html>
